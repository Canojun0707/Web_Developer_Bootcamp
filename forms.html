<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form이란?</title>
</head>
<body>
    <h1>Forms Demo</h1>
    <h2>placeholder = 입력전 미리 나오는 문구 </h2>
    <h2>라벨 for과 input id값이 일치하면 라벨 누르면  id쪽으로 이동</h2> 
    <h2>name 속성은 서버에 데이터를 전달할때 보냄</h2>
    <form action="/tacos">
        <button type="button">Please do not submit the form</button>
        <p>
            <label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <button>IN THE MIDDLE!!</button>
        <p>
            <label for="password">Enter a Password</label>
            <input id="password" type="password" name="password">
        </p>
        <p>
            <label for="color">Enter a Color</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="number">Enter a Number</label>
            <input id="number" type="number" placeholder="enter a number" name="num" min="1" max="10">
        </p> 
        <button type="button">Reqular button(won't submit)</button>
        <button>Submit!!!</button>
        <input type="submit" value="Click me!!">
    </form>
    <hr>
    <button>Not inside form</button>
    <h2>HiJacking searches</h2>
    <h3>Search naver</h3>
    <form action="https://search.naver.com/search.naver">
        <input type="text" name="query" placeholder="naver search">
        <button>Search naver</button>
    </form>
    <h3>Search google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q" placeholder="youtube search">
        <button>Search google</button>
    </form>
    <h3>Search youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query" placeholder="youtube search">
        <button>Search youtube</button>
    </form>
    <h2>More Input!!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to anything</label>
        <p> 
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M :</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">fish</option>
                <option value="veg">veg</option>
                <option value="steak">steak</option>
            </select>
        </p>
        <p>
            <label for="chesse">Amount of cheese:</label>
            <input id="cheese" type="range" min="1" max="100" step="5" name="cheese_level">
        </p>
        <p>
            <label for="requests">Any special Request</label>
            <textarea id="requests" rows="10" cols="40" name="Requests?" placeholder="Type something here"></textarea>
        </p>
        <button>submit</button>
    </form>

    <h2>유효성 검사 demo</h2>

     <form action="/dummy">
        <p>
        <label for="first">Enter First name</label>
        <input type="text" name="first" id="first" required>
        </p>
        <p>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" minlength="5" maxlength="20" required>
        </p>
        <p>
            <input type="email" required>
            <input type="url">
        </p>
        <button>submit</button>
     </form>
    
</body>
</html>
